<section style="background-color: #eee">
  <div class="container py-5 text-center">
    <h4 class="mt-4 mb-5"><strong>All Categories</strong></h4>

    <div class="row">
      <div class="col-lg-3 col-md-12 mb-4" *ngFor="let category of categories">
        <div class="card">
          <div class="p-4" data-mdb-ripple-color="light">
            <img [src]="'http://localhost:1337'+category.attributes.image.data.attributes.url" />
          </div>
          <div class="card-body">
            <a [routerLink]="category.attributes.name.toLowerCase()+'/'+category.id" class="text-reset">
              <h5 class="card-title mb-3 text-uppercase">
                {{ category.attributes.name }}
              </h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
