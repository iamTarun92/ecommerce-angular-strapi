<section class="mt-3">
  <div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          *ngFor="let banner of banners; let i = index"
          type="button"
          [attr.data-bs-target]="'#carouselExampleIndicators'"
          [attr.data-bs-slide-to]="i"
          [class.active]="i === 0"
          aria-current="true"
          [attr.aria-label]="'Slide ' + (i + 1)"
        ></button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item"
          [ngClass]="{ active: i === 0 }"
          *ngFor="let banner of banners.sort(); let i = index"
        >
          <img
            [src]="
              'http://localhost:1337' +
              banner.attributes.image.data.attributes.url
            "
            class="d-block w-100"
            [alt]="banner.attributes.image.data.attributes.name"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <i class="bi bi-arrow-left"></i>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
      <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</section>

<section>
  <div class="container py-5 text-center">
    <h4 class="mt-4 mb-5"><strong>All Categories</strong></h4>

    <div class="row">
      <div class="col-lg-3 col-md-12 mb-4" *ngFor="let category of categories">
        <div class="card">
          <div class="p-4">
            <a [routerLink]="'/product/' + category.id">
              <img
                [src]="
                  'http://localhost:1337' +
                  category.attributes.image.data.attributes.url
                "
              />
            </a>
          </div>
          <div class="card-body">
            <a
              [routerLink]="
                category.attributes.name.toLowerCase() + '/' + category.id
              "
              class="text-reset"
            >
              <h5 class="card-title mb-3 text-uppercase">
                {{ category.attributes.name }}
              </h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
