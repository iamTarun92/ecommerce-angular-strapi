<section class="container mt-5 pt-5 mb-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="identifier"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="text"
            id="identifier"
            formControlName="identifier"
            class="form-control"
          />

          <div
            *ngIf="
              loginForm.get('identifier')?.invalid &&
              (loginForm.get('identifier')?.dirty ||
                loginForm.get('identifier')?.touched)
            "
            class="text-danger"
          >
            <div *ngIf="loginForm.get('identifier')?.hasError('required')">
              Email is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password"
            >Password<span class="text-danger">*</span></label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
            "
            class="text-danger"
          >
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required.
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn btn-primary mt-4"
        >
          Login
        </button>
        <a routerLink="/register" class="btn btn-outline-primary mt-4 ms-2">
          New User?
        </a>
        <a
          routerLink="/forget-password"
          class="btn btn-outline-primary mt-4 ms-2"
        >
          Forget your password?
        </a>
      </form>
    </div>
  </div>
</section>
