<div class="bg-light py-3 py-md-5">
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">

          <h2>Password Reset</h2>
          <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
          <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
          <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
              <label for="password">Password <span class="text-danger">*</span></label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <div
                *ngIf="
                  resetForm.get('password')?.invalid &&
                  (resetForm.get('password')?.dirty ||
                    resetForm.get('password')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="resetForm.get('password')?.hasError('required')">
                  Password is required.
                </div>
                <div *ngIf="resetForm.get('password')?.hasError('minlength')">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
              <input
                type="password"
                class="form-control"
                id="passwordConfirmation"
                formControlName="passwordConfirmation"
              />
              <div
                *ngIf="
                  resetForm.get('passwordConfirmation')?.invalid &&
                  (resetForm.get('passwordConfirmation')?.dirty ||
                    resetForm.get('passwordConfirmation')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="resetForm.get('passwordConfirmation')?.hasError('required')">
                  Confirm Password is required.
                </div>
                <div *ngIf="resetForm.get('passwordConfirmation')?.hasError('mismatch')">
                  Passwords do not match.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4" >
              Reset Password
            </button>
          </form>
        </div>
      </div>
  
    </div>
  </div>
</div>
